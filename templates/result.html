<!DOCTYPE html>

<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css.css') }}">
</head>
<body>

	<header>
		<h2>Spam Detector</h2>
	</header>

	<p><b>Results</b></p>

	<div class="results">

	{% if prediction == 1%}
	<h2 style="color:red;">Spam</h2>
	<p>The probability of this being spam is: <b>{{ spam_probability }}%</b></p>
	<img src="static/images/spam.jpg" width='300' height='300'  alt="Spam!">
	{% elif prediction == 0%}
	<h2 style="color:green;">Not a Spam (It is a Ham)</h2>
	<p>The probability of this not being spam is: <b>{{ ham_probability }}%</b></p>
	<img src="static/images/ham.jpg" width='300' height='300' alt="Ham">
	{% endif %}

	<form action="{{ url_for('home') }}">
    <input type="submit" value="Go Back" />
	</form>

</body>
</html>
